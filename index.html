		<script>
      $(function(){

          var $header = $('#header');
          var $topmenu = $('#left-panel');
          var $breadcrumb = $('#ribbon');
          var $panel_1 = $("div.panel-1");
          var $panel_2 = $("div.panel-2");
          var $panel_3 = $("div.panel-3");
          var $panel_4 = $("div.panel-4");
          var $window = $(window).on('resize', function(){
             var height = $(this).height() - $header.height() - $topmenu.height() - $breadcrumb.height();
             $("div.panel").height(height);
             height += $breadcrumb.height();
             $("div.panel-1").height(height);
             var width = $(this).width() - $panel_1.width() - $panel_2.width() - $panel_3.width();
             $panel_4.width(width);
          }).trigger('resize'); //on page load

      });
      
			$(document).ready(function() {
      	pageSetUp();
  			get_realtime();
  			
      });
		</script>
